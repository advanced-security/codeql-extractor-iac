apiVersion: v1
kind: Pod
metadata:
  name: security-context-demo
spec:
  privileged: true

  securityContext:
    runAsUser: 0
    runAsGroup: 0
  volumes:
    - name: sec-ctx-vol
      emptyDir: {}
  containers:
    - name: sec-ctx-demo
      image: busybox:1.28
      command: ["sh", "-c", "sleep 1h"]
      volumeMounts:
        - name: sec-ctx-vol
          mountPath: /data/demo
      securityContext:
        allowPrivilegeEscalation: false

    - name: sec-ctx-demo2
      image: busybox:1.28
      command: ["sh", "-c", "sleep 1h"]
      volumeMounts:
        - name: sec-ctx-vol
          mountPath: /data/demo
      securityContext:
        runAsUser: 0
        privileged: true
